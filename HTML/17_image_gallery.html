<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
        li {
            display: inline-block;
            margin-left: 10px;
            padding: 10px;
            border: 3px solid rgb(150, 62, 233);
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <hr>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="해바라기 이미지"><br>
            <div>해바라기</div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="주황원"><br>
            <div>주황 서클</div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="야자수"><br>
            <div>야자수</div>
        </li>
        <li>
            <img src="images/img4.jpg" alt="바다의 돌"><br>
            <div>바다의 돌</div>
        </li>
    </ul>
</body>
</html>
