<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="#">
        <ul>
            <li>
                <div style="background-color: blue; color: white; width: 60px;">필수항목</div>
            </li>
            <li>
                <label for="id">아이디</label><br>
                <input type="text" name="id">
            </li>
            <li>
                <label for="password">비밀번호</label><br>
                <input type="password" name="password">
            </li>
            <li>
                <label for="email">이메일</label><br>
                <input type="text" name="email" placeholder="example@example.com">
            </li>
            <li>
                <label for="name">성명</label><br>
                <input type="text" name="name" placeholder="홍길동">
            </li>
            <li>
                <label for="age">나이</label><br>
                <input type="text" name="age">
            </li>
            <li>
                <div style="background-color: blue; color: white; width: 170px;">당신에 대해 알고 싶어요</div>
            </li>
            <li>
                <label for="hobby">취미를 선택해주세요.</label><br>
                <input type="radio" name = "hobby" value="game"> <span>게임하기</span>
                <input type="radio" name = "hobby" value="music"> <span>음악듣기</span>
                <input type="radio" name = "hobby" value="icedrink"> <span>아이스음료마시기</span>
                <!-- hobby = "game" -->
            </li>
            <li>
                <label for="drink">좋아하는 음료를 선택해주세요.(중복선택가능)</label><br>
                <input type="checkbox" name = "drink" value="shake"> <span>쉐이크</span>
                <input type="checkbox" name = "drink" value="tea"> <span>티</span>
                <input type="checkbox" name = "drink" value="coffe"> <span>커피</span>
                <!-- drink = "coffe", "tea" ..-->
            </li>
            <li>
                <label for="date">참여하고 싶은 날짜</label>
                <input type="date">
            </li>
            <li>
                <label for="group">얼.죽.아에서 참여하고 싶은 모임</label><br>
                <select name="group" id="group">
                    <option value="0">선택해주세요.</option>
                    <option value="1">얼죽아</option>
                    <option value="2">게임모임</option>
                    <option value="3">음악감상모임</option>
                </select>
            </li>
            <li>
                <label for="upload">포트폴리오 제출</label><br>
                <button>포트폴리오 업로드</button> <!-- 이벤트 처리를 통해 파일 업로드-->
                <input type="file"> <!-- 파일 업로드-->
            </li>
            <li>
                <label for="intro">하고싶은 말</label><br>
                <textarea name="intro" id="intro" cols="50" rows="10">
                    
                    


                    적어주세요~</textarea>
            </li>
            <li>
                <button type="reset">다시하기</button>
                <button type="submit">제출하기</button>
            </li>
        </ul>
    </form>
</body>
</html>
