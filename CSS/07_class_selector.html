<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .text-family { 
            font-size: 2rem;
            font-family: 'Times New Roman', Times, serif; 
        }
        .bg{
            background-color: yellow;
        }
        .h1{ color: aqua; }
        .h2{ color: blue;}
        .h3{ color: crimson;}
    </style>
</head>
<body>
    <h1 class="h1 text-family">Class Selector 1</h1>
    <h1 class="h2 bg">Class Selector 2</h1> <!-- 클래스를 두개 적용시킬 경우-->
    <h1 class="h3 text-family">Class Selector 3</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab nam reprehenderit cum vel laudantium porro fugit nostrum quibusdam exercitationem, odio praesentium odit. Optio assumenda quisquam accusantium vitae perspiciatis aliquam fugiat.
    </div>
    <button class="bg">회원가입</button>
    <button class="text-family">로그인</button>
</body>
</html>
