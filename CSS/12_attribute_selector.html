<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        /* target="_blank" 태그를 찾아, 배경색을 초록색으로 변경 */
        [target="_blank"] { background-color : green; }
        [type="submit"] { background-color: aquamarine;}
        [for="addr"] { background-color: rgb(248, 244, 21);}
        input[name="addr"] { background-color: violet;}
    </style>
</head>
<body>
    <h1>Attribute Selector</h1>
    <hr>
    <p>
        <a href="#" target="_blank">네이버</a>
        <a href="#">구글</a>
        <a href="#"  target="_blank">다음</a>
    </p>

    <form action="#">
        <ul>
            <li>
                <label for="name">이름 : </label>
                <input type="text" name="name">
            </li>
            <li>
                <label for="addr">주소 : </label>
                <input type="text" name="addr">
            </li>
            <li>
                <label for="password">패스워드 : </label>
                <input type="password" name="password">
            </li>
            <li>
                <button type="submit">전송</button>
                <button type="reset">다시쓰기</button>
            </li>
        </ul>
    </form>
</body>
</html>
