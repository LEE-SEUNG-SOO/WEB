<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            width: 100%;
            background-color: aquamarine;
            display: none;
        }
        span{
            width: 100%;
            background-color: chartreuse;
            display: block;
        }
        image{
            width: 20%;
            display: block;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Display Style</h1>
    <hr>
    <div>Block Level</div>
    <span>inline Level</span>
    <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo.png" alt="롯데시네마">
</body>
</html>
