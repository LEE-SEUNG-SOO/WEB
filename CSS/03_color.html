<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h2 { color :aqua; }
        h3 { color :rgb(187, 187, 255) }
        h4 { color :rgba(0, 0, 0, 0.3) } /* a : 투명도(0~1)*/
        h5 { color : #00FF00 }
    </style>
</head>
<body>
    <h1>[color 프로퍼티 & 값]</h1>
    <h2>color name</h2>
    <h3>RGB color</h3>
    <h4>RGBA color</h4>
    <h5>#hexa code</h5>
</body>
</html>
