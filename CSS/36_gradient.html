<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .top{
            width: 300px;
            height: 100px;
            background: linear-gradient(to right, rgba(163, 121, 201, 1), rgba(216, 184, 233, 1));
        }
        
        .radial{
            width: 300px;
            height: 100px;
            background: #c9d154;
            background: radial-gradient(circle, rgba(201, 209, 84, 1) 18%, rgba(83, 87, 62, 1) 34%, rgba(72, 115, 16, 1) 70%, rgba(158, 209, 109, 1) 100%);
        }
    </style>
</head>
<body>
    <h1>Gradient</h1>
    <hr>
    <div class="top"></div>
    <div class="radial"></div>
</body>
</html>
