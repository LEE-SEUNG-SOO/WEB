<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 사용법</title>
    <!--
    - Inline 방식 : HTML태그에 style속성을 추가하여 작성
      syntax> style ="프로퍼티 : 값;"     
    - Internal 방식 : HTML 파일의 head태그에 페이지에서 호출되는 style 속성을 정의
    - External 방식 : style 속성을 별도의 파일로 생성하여 호출
    -->
    <style>
        .internal { 
            color: blue;
        } /*. <- 클래스*/
    </style>

    <link rel="stylesheet" href="01_external.css"> <!-- external방식-->
</head>
<body>
    <h1 style="color: rgb(14, 226, 25);">CSS 사용법 - Inline방식</h1> <!-- Inline 방식 -->
    <h1 class="internal">CSS 사용법 - Internal방식</h1> <!-- Internal 방식 -->
    <h1 class="external">CSS 사용법 - External방식</h1> <!-- External 방식 -->
</body>
</html>
