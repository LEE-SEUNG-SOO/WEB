<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h2{
            background-color: aqua;
        }
        .c1{
            background-color: rgb(132, 245, 3);
        }
        #id1{
            background-color: rgb(255, 88, 166);
        }
    </style>
</head>
<body>
    <h1>선택자(Selector)</h1>
    <hr>
    <h2>HTML 태그 선택자</h2>
    <h2 class= "c1">class 선택자</h2>
    <h2 class= "c1" id="id1">class 선택자</h2>

    <button class="c1">로그인</button>
    <button id ="id1">취소</button>
    <button class="c1">회원가입</button>
</body>
</html>
